name: Keep Webhooks Alive

on:
  schedule:
    - cron: "*/14 * * * *"  # Runs every 14 minutes

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      
      - name: Run script
        run: python keep_webhooks_alive.py
